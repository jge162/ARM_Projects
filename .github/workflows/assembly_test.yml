name: Run C program

on:
  push:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y install gcc
    - name: Build C program
      run: gcc -o program program.c
    - name: Run program
      run: ./program
